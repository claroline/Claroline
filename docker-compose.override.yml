version: '2'
services:
  web:
    ports:
      - 80:80
    restart: always
    environment:
      APP_URL: claroline.loc
      DB_HOST: db
      DB_NAME: claroline
      DB_USER: user
      DB_PASSWORD: pass
      SECRET: secret

      # These will be the default platform options, they are only used once during the Claroline Connect install
      PLATFORM_NAME: ClarolineConnect
      PLATFORM_SUPPORT_EMAIL: support@claroline.com

  db:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: claroline
