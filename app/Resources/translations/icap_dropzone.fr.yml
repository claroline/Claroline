common_explication: 'Cet outil met à disposition des apprenants un espace pour déposer des documents afin d''être évalué.<br/>Les corrections peuvent être faites par les enseignants, ou par les apprenants eux-mêmes grâce à l''évaluation par les pairs.<br/>La planification de l''outil vous permet de gérer les différentes phases de l''évaluation, manuellement ou automatiquement par dates.'
criteria_explication: 'Veuillez créer ici le formulaire d''évaluation qui sera rempli par les correcteurs.<br/>Le nombre de critères n''est pas limité.<br/>Vous pouvez proposer une zone de commentaire libre au correcteur.'
expected_total_correction: 'Trois conditions sont nécessaire pour qu''un étudiant valide son évaluation :<br/>- Il doit avoir rendu sa production.<br/>- Il doit avoir corrigé N autre(s) production(s).<br/>- Sa production doit avoir reçu N correction(s).<br/><br/>Le tirage d''une production lors d''une correction est fait de manière aléatoire et anonyme.'
