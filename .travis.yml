language: php

php:
  - "5.5"

addons:
  apt:
    packages:
      - sshpass

env:
  global:
    # REMOTE_HOST
    - secure: ""
    # REMOTE_USER
    - secure: ""
    # REMOTE_PASS
    - secure: ""
    # CACHE_PATH
    - secure: ""
    # PREVIEW_PATH
    - secure: ""
  matrix:
    - DB=mysql

mysql:
  adapter: mysql2
  database: claroline_test
  username: root
  encoding: utf8

before_install:


  # keep a list of files impacted by the PR
  - git diff-tree --no-commit-id --diff-filter=ACM --name-only -r ${TRAVIS_COMMIT_RANGE/.../ } > git_diff_files.txt
  # leave build/repo dir
  - cd ../..
  # increase php memory size (required for composer)
  - echo "memory_limit=3072M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  # disable xdebug
  - phpenv config-rm xdebug.ini
  # get node >=5.6 (manual upgrade of nvm is currently required, pre-installed version is buggy)
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install 5

before_script:
  # get and configure claroline platform
  - curl -L https://github.com/claroline/Claroline/archive/monolithic-build.tar.gz | tar xzv
  - cd Claroline-monolithic-build
  - php scripts/configure.php --default
  # override platform composer.json with build/repo local reference
  - rm -rf ../$TRAVIS_REPO_SLUG/.git
  - php ../$TRAVIS_REPO_SLUG/main/dev/Resources/travis/pre-composer.php claroline/distribution ../$TRAVIS_REPO_SLUG
  # fetch dependencies and build
  - bash ../$TRAVIS_REPO_SLUG/main/dev/Resources/travis/fetch-deps.bash
  - composer build
  - php app/console claroline:install --env=test -vvv
  # move to distribution directory
  - export ROOT=`pwd`
  - cd vendor/claroline/distribution

script:
  # launch phpmd on modified files
  - $ROOT/vendor/phpmd/phpmd/src/bin/phpmd --exclude main/core/Resources/bundle-creator,main/web-installer `cat git_diff_files.txt | xargs | sed -e :a -e '$!N; s/ /,/; ta'` text phpmd.xml
  # dry run php-cs-fixer on modified files (fail on violation)
  - $ROOT/vendor/fabpot/php-cs-fixer/php-cs-fixer fix --dry-run --diff --config-file=main/dev/Resources/travis/php-cs.php
  # launch the whole test suite
  - SYMFONY_DEPRECATIONS_HELPER=weak $ROOT/vendor/phpunit/phpunit/phpunit

after_success:
  # send a preview release to a remote server (only for internal PRs)
  - if [ ${REMOTE_HOST+x} ]; then cd $ROOT && sh vendor/claroline/distribution/main/dev/Resources/travis/send-preview.sh; fi
