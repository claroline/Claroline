    </div>
    <div class="panel-body">           
        <div class="row">
            <div class="col-md-12">
                <correction-details data-paper="paperDetailsCtrl.paper" data-user="paperDetailsCtrl.user" data-questions="paperDetailsCtrl.questions" data-exercise="paperDetailsCtrl.exercise"></correction-details>
            </div>
        </div>
    </div>
    <div class="panel-footer">
       
    </div>
</div>
