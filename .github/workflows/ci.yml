name: "CI"

on:
  pull_request:

jobs:
  cs:
    name: "Coding Style"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
        with:
          fetch-depth: 2

      - name: "List modified files"
        id: diff
        run: |
          git fetch origin
          git diff --name-only --diff-filter=AM origin/${{ github.base_ref }} > git_diff_files.txt
          echo "::set-output name=diff::$(cat git_diff_files.txt)"

      - name: "Install PHPMD"
        run: if [ "$DIFF" != '' ]; then wget -c https://phpmd.org/static/latest/phpmd.phar -O phpmd; fi
        env:
          DIFF: ${{ steps.diff.outputs.diff }}

      - name: "Run PHPMD checks"
        run: if [ "$DIFF" != '' ]; then php phpmd `echo "$DIFF" | xargs | sed -e :a -e '$!N; s/ /,/; ta'` text phpmd.xml; fi
        env:
          DIFF: ${{ steps.diff.outputs.diff }}

      - name: "Install PHPCSFixer"
        run: if [ "$DIFF" != '' ]; then wget https://cs.symfony.com/download/php-cs-fixer-v2.phar -O php-cs-fixer; fi
        env:
          DIFF: ${{ steps.diff.outputs.diff }}

      - name: "Run PHPCSFixer checks"
        run: if [ "$DIFF" != '' ]; then php php-cs-fixer fix --dry-run --diff --config=.php_cs; fi
        env:
          PHP_CS_FIXER_IGNORE_ENV: 1
          DIFF: ${{ steps.diff.outputs.diff }}

      - name: "Install ESLint"
        run: if [ "$DIFF" != '' ]; then npm install eslint; fi
        env:
          DIFF: ${{ steps.diff.outputs.diff }}

      - name: "Run ESLint checks"
        run: if [ "$DIFF" != '' ]; then node_modules/.bin/eslint --ext js --ext jsx `echo "$DIFF" | grep 'Resources/modules/.\+\.js' | tr '\n' ' '`; fi
        env:
          DIFF: ${{ steps.diff.outputs.diff }}

  php:
    name: "PHPUnit (PHP 7.4)"
    needs: cs
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        options: >-
          --health-cmd "mysqladmin ping --silent"
          -e MYSQL_ALLOW_EMPTY_PASSWORD=yes
          -e MYSQL_DATABASE=claroline_test
        ports:
          - "3306:3306"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
        with:
          fetch-depth: 2

      - name: "Install PHP 7.4"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "7.4"
          extensions: pdo_mysql

      - name: "Cache composer dependencies"
        uses: actions/cache@v1
        with:
          path: "~/.composer/cache"
          key: composer-${{ hashFiles('**/composer.json') }}
          restore-keys: composer-

      - name: "Set project parameters"
        run: php bin/configure --default

      - name: "Install PHP dependencies with Composer"
        run: composer update --no-interaction

      - name: "Cache node modules"
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            npm-

      - name: "Install JS dependencies with NPM"
        run: npm install

      - name: "Build JS files with Webpack"
        run: npm run webpack

      - name: "Setup Claroline platform"
        run: php bin/console claroline:install --env=test -vvv

      - name: "Run PHPUnit Tests"
        run: SYMFONY_DEPRECATIONS_HELPER=weak vendor/bin/simple-phpunit --dont-report-useless-tests
