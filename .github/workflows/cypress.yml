    runs-on: ubuntu-20.04
    # Docker image with Cypress pre-installed
    # https://github.com/cypress-io/cypress-docker-images/tree/master/included
    # container: 
    #   image: cypress/included:7.6.0
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      # normally we would NOT need to install NPM dependencies
      # but in this repo we are using additional plugins listed in package.json
      # thus we need to install them
      - name: Install dependencies ðŸ“¦
        # we could simply run "npm ci" but that would not cache dependencies
        # thus we can use this 3rd party action
        uses: bahmutov/npm-install@v1

      - name: Start docker containers
        run: docker-compose up -d

      - name: Wait for Claroline to be installed
        run: docker run --network container:claroline-web curlimages/curl -s  --connect-timeout 500 --max-time 1000 --retry 5000 --retry-delay 10 --retry-max-time 4000 --retry-all-errors http://127.0.0.1/

      - name: Run tests ðŸ§ª
        run: npm test

