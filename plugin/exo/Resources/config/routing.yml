# Tool
ujm_question_bank:
    resource: "@UJMExoBundle/Controller/Tool/QuestionBankController.php"
    type: annotation

# Resource
ujm_exercise:
    resource: "@UJMExoBundle/Controller/Resource/ExerciseController.php"
    type: annotation

# JSON API

# Exposes CRUD actions for exercises
# Also permits to publish / unpublish the exercise
ujm_api_exercise:
    resource: "@UJMExoBundle/Controller/Api/ExerciseController.php"
    type: annotation
    prefix: /api

# Exposes CRUD actions for papers
# Also permits to export papers in CSV format
ujm_api_paper:
    resource: "@UJMExoBundle/Controller/Api/PaperController.php"
    type: annotation
    prefix: /api

# Exposes CRUD actions for questions
ujm_api_question:
    resource: "@UJMExoBundle/Controller/Api/Item/ItemController.php"
    type: annotation
    prefix: /api

# Exposes CRUD actions for categories
ujm_api_category:
    resource: "@UJMExoBundle/Controller/Api/Item/CategoryController.php"
    type: annotation
    prefix: /api

# Exposes actions to play and submit answers to an exercise
ujm_api_attempt:
    resource: "@UJMExoBundle/Controller/Api/AttemptController.php"
    type: annotation
    prefix: /api

# Exposes actions for manual correction of questions
ujm_api_correction:
    resource: "@UJMExoBundle/Controller/Api/CorrectionController.php"
    type: annotation
    prefix: /api

# Exposes actions to share and manage shared questions
ujm_api_share:
    resource: "@UJMExoBundle/Controller/Api/Item/ShareController.php"
    type: annotation
    prefix: /api

# Exposes actions to import/export exercises and questions in QTI format
ujm_api_qti:
    resource: "@UJMExoBundle/Controller/Api/QTIController.php"
    type: annotation
    prefix: /api
