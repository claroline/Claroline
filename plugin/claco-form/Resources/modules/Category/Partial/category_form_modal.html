<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cfc.title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-class="cfc.categoryErrors['name'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'name'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cfc.category['name']">
                <div class="help-block field-error" ng-if="cfc.categoryErrors['name']">
                    {{ cfc.categoryErrors['name'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'color'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <span class="input-group">
                    <input colorpicker="hex" type="text" class="form-control" ng-model="cfc.category['color']">
                    <span class="input-group-addon" ng-style="{'background-color': cfc.category['color']}">
                        &nbsp;&nbsp;&nbsp;
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'managers'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-9">
                <span class="input-group">
                    <input type="text" class="form-control" ng-value="cfc.displayManagers()" readonly/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="cfc.openUserPicker()">
                            <i class="fa fa-user"></i>
                        </button>
                    </span>
                </span>
            </div>
        </div>
        <hr>
        <div>
            <u><b>{{ 'notifications'|trans:{}:'platform' }} :</b></u>
        </div>
        <br>
        <div class="form-group row">
            <label class="control-label col-md-4">
                {{ 'addition'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-8">
                <label>
                    <input type="radio" ng-model="cfc.category['notifyAddition']" ng-value="true"/>
                    {{ 'yes'|trans:{}:'platform' }}
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" ng-model="cfc.category['notifyAddition']" ng-value="false"/>
                    {{ 'no'|trans:{}:'platform' }}
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-4">
                {{ 'edition'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-8">
                <label>
                    <input type="radio" ng-model="cfc.category['notifyEdition']" ng-value="true"/>
                    {{ 'yes'|trans:{}:'platform' }}
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" ng-model="cfc.category['notifyEdition']" ng-value="false"/>
                    {{ 'no'|trans:{}:'platform' }}
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-4">
                {{ 'removal'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-8">
                <label>
                    <input type="radio" ng-model="cfc.category['notifyRemoval']" ng-value="true"/>
                    {{ 'yes'|trans:{}:'platform' }}
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" ng-model="cfc.category['notifyRemoval']" ng-value="false"/>
                    {{ 'no'|trans:{}:'platform' }}
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-4">
                {{ 'comment_to_moderate'|trans:{}:'clacoform' }}
            </label>
            <div class="col-md-8">
                <label>
                    <input type="radio" ng-model="cfc.category['notifyPendingComment']" ng-value="true"/>
                    {{ 'yes'|trans:{}:'platform' }}
                </label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" ng-model="cfc.category['notifyPendingComment']" ng-value="false"/>
                    {{ 'no'|trans:{}:'platform' }}
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cfc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
