<a id="top"></a>

<div data-ng-if="vm.blog.posts.length !== 0">

    <ul uib-pagination
        total-items="vm.blog.totalItems"
        items-per-page="vm.blog.options.post_per_page"
        ng-model="vm.currentPage"
        ng-change="vm.pageChanged()"
        previous-text="← {{ 'previous'|trans:{}:'platform' }}"
        next-text="{{ 'next'|trans:{}:'platform' }} →"
        data-ng-show="vm.blog.totalItems > vm.blog.options.post_per_page"
    ></ul>

    <div data-ng-repeat="post in vm.blog.posts | orderBy:publication_date:reverse"
         data-ng-show="!vm.hidePosts">
        <post></post>
    </div>

    <ul uib-pagination
        total-items="vm.blog.totalItems"
        items-per-page="vm.blog.options.post_per_page"
        ng-model="vm.currentPage"
        ng-change="vm.pageChanged()"
        previous-text="← {{ 'previous'|trans:{}:'platform' }}"
        next-text="{{ 'next'|trans:{}:'platform' }} →"
        data-ng-show="vm.blog.totalItems > vm.blog.options.post_per_page"
        scroll-to="top"
    ></ul>

</div>

<span data-ng-if="vm.blog.posts.length === 0">{{ 'no_post'|trans:{}:'icap_blog' }}</span>
