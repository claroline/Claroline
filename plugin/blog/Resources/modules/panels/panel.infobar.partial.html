<div class="panel-heading">
    <h3 class="panel-title">
        {{ 'infobar'|trans:{}:'icap_blog' }}
        <button
            data-ng-if="panelsCtrl.blog.isGrantedAdmin"
            data-ng-click="panelsCtrl.editInfo()"
            class="btn btn-primary btn-xs pull-right white"
            data-uib-tooltip="{{ 'edit_blog_infos'|trans:{}:'icap_blog' }}"
            data-tooltip-placement="left">
            <span class="fa fa-edit"></span>
        </button>
    </h3>
</div>
<div class="panel-body" data-ng-bind-html="panelsCtrl.blog.info | trust_html"></div>
