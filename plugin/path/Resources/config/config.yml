plugin:
  has_options: false
  icon: res_file.png

  resources:
    - class: Innova\PathBundle\Entity\Path\Path
      name: innova_path
      is_exportable: true
      actions:
        - name:      path_administrate
          menu_name: administrate
        - name:      manageresults
          menu_name: manageresults

  widgets:
     - name:                        innova_path_widget
       is_configurable:             true
       is_displayable_in_desktop:   true
       is_displayable_in_workspace: true
       is_exportable:               false

     - name:                        innova_path_slideshow
       is_configurable:             true
       is_displayable_in_desktop:   true
       is_displayable_in_workspace: true
       is_exportable:               false

     - name:                        innova_path_progression
       is_configurable:             true
       is_displayable_in_desktop:   true
       is_displayable_in_workspace: true
       is_exportable:               false
