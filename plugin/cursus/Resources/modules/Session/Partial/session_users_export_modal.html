<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ 'export_users'|trans:{}:'cursus' }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-md-1">
                <input id="learners-chk" type="checkbox" ng-model="cmc.learners">
            </div>
            <label class="control-label pointer-hand col-md-11" for="learners-chk">
                {{ 'learners'|trans:{}:'cursus' }}
            </label>
        </div>
        <div class="form-group row">
            <div class="col-md-1">
                <input id="trainers-chk" type="checkbox" ng-model="cmc.trainers">
            </div>
            <label class="control-label pointer-hand col-md-11" for="trainers-chk">
                {{ 'trainers'|trans:{}:'cursus' }}
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cmc.submit()" ng-disabled="!cmc.learners && !cmc.trainers">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
