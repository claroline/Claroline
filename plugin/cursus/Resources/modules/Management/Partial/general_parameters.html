<div class="panel-heading clearfix">
    <h3 class="panel-title">
        {{ 'general_parameters'|trans:{}:'cursus' }}
        <span class="pull-right">
            <a class="btn btn-default btn-sm"
               ui-sref="courses_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'courses_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-tasks"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="sessions_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'sessions_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-cubes"></i>
            </a>
            <a class="btn btn-default btn-sm"
               ui-sref="root_cursus_management"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'cursus_management'|trans:{}:'cursus' }}"
            >
                <i class="fa fa-database"></i>
            </a>
            <a class="btn btn-success btn-sm"
               ui-sref="configuration"
               data-toggle="tooltip"
               data-placement="top"
               title="{{ 'configuration'|trans:{}:'platform' }}"
            >
                <i class="fa fa-cogs"></i>
            </a>
        </span>
    </h3>
</div>
<div class="panel-body general-parameters-panel">
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'disable_invitations'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cmc.configs['disableInvitations']">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'disable_certificates'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cmc.configs['disableCertificates']">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'disable_session_event_registration'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cmc.configs['disableSessionEventRegistration']">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'enable_courses_tab_in_profile'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cmc.configs['enableCoursesProfileTab']">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'enable_workspace_in_courses_tab_in_profile'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cmc.configs['enableWsInCoursesProfileTab']">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'session_default_total'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="number" class="form-control" ng-model="cmc.configs['sessionDefaultTotal']">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'default_session_duration_label'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="number" class="form-control" ng-model="cmc.configs['sessionDefaultDuration']">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-3">
            {{ 'display_user_events_in_desktop_agenda'|trans:{}:'cursus' }}
        </label>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cmc.configs['displayUserEventsInDesktopAgenda']">
        </div>
    </div>
</div>
<div class="panel-footer">
    <button class="btn btn-primary" ng-click="cmc.validate()">
        {{ 'ok'|trans:{}:'platform' }}
    </button>
    <a class="btn btn-default" ui-sref="configuration">
        {{ 'cancel'|trans:{}:'platform' }}
    </a>
</div>
