<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cmc.title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-class="cmc.sessionEventErrors['name'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'name'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.sessionEvent['name']">
                <div class="help-block field-error" ng-if="cmc.sessionEventErrors['name']">
                    {{ cmc.sessionEventErrors['name'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'description'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <textarea data-ui-tinymce="cmc.tinymceOptions"
                          data-before-unload="off"
                          id="session-event-description"
                          class="form-control"
                          ng-model="cmc.sessionEvent['description']"
                >
                </textarea>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.sessionEventErrors['startDate'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'start_date'|trans:{}:'platform' }}
            </label>
            <div class="col-md-6">
                <span class="input-group">
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup="{{ cmc.dates['start']['format'] }}"
                           is-open="cmc.dates['start']['open']"
                           datepicker-options="cmc.dateOptions"
                           ng-required="true"
                           placeholder="{{ cmc.dateOptions['placeHolder'] }}"
                           ng-model="cmc.sessionEvent['startDate']"
                           datetimepicker-neutral-timezone
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="cmc.openDatePicker('start')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </span>
                <div class="help-block field-error" ng-if="cmc.sessionEventErrors['startDate']">
                    {{ cmc.sessionEventErrors['startDate'] }}
                </div>
            </div>
            <div class="col-md-3">
                <uib-timepicker show-spinners="false" show-meridian="false" ng-model="cmc.sessionEvent['startDate']" datetimepicker-neutral-timezone>
                </uib-timepicker>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.sessionEventErrors['endDate'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'end_date'|trans:{}:'platform' }}
            </label>
            <div class="col-md-6">
                <span class="input-group">
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup="{{ cmc.dates['end']['format'] }}"
                           is-open="cmc.dates['end']['open']"
                           datepicker-options="cmc.dateOptions"
                           ng-required="true"
                           placeholder="{{ cmc.dateOptions['placeHolder'] }}"
                           ng-model="cmc.sessionEvent['endDate']"
                           datetimepicker-neutral-timezone
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="cmc.openDatePicker('end')">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </span>
                <div class="help-block field-error" ng-if="cmc.sessionEventErrors['endDate']">
                    {{ cmc.sessionEventErrors['endDate'] }}
                </div>
            </div>
            <div class="col-md-3">
                <uib-timepicker show-spinners="false" show-meridian="false" ng-model="cmc.sessionEvent['endDate']" datetimepicker-neutral-timezone>
                </uib-timepicker>
            </div>
        </div>
        <div class="form-group row" ng-if="!cmc.isSessionEventRegistrationDisabled">
            <label class="control-label col-md-3">
                {{ 'session_event_registration'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <select class="form-control" ng-model="cmc.registrationType" ng-options="c['name'] for c in cmc.registrationTypeChoices">
                </select>
            </div>
        </div>
        <div class="form-group row"
             ng-class="cmc.sessionEventErrors['maxUsers'] ? 'has-error' : ''"
             ng-if="!cmc.isSessionEventRegistrationDisabled && !cmc.isAuto()"
        >
            <label class="control-label col-md-3">
                {{ 'max_users'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="number" class="form-control" ng-model="cmc.sessionEvent['maxUsers']">
                <div class="help-block field-error" ng-if="cmc.sessionEventErrors['maxUsers']">
                    {{ cmc.sessionEventErrors['maxUsers'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'location'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <select class="form-control" ng-model="cmc.location" ng-options="l['name'] for l in cmc.locations">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'location_extra'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <textarea data-ui-tinymce="cmc.tinymceOptions"
                          data-before-unload="off"
                          id="session-event-location-extra"
                          class="form-control"
                          ng-model="cmc.sessionEvent['locationExtra']"
                >
                </textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'tutors'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <select multiple class="form-control" ng-model="cmc.tutors" ng-options="t['fullName'] for t in cmc.tutorsList">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group row" ng-if="cmc.registrationType['value'] === 2">
            <label class="control-label col-md-3">
                {{ 'group'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.sessionEvent['eventSet']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'show_in_agenda'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.sessionEvent['type']">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cmc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
