<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h3>{{ cmc.title }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-class="cmc.cursusErrors['title'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'title'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.cursus['title']">
                <div class="help-block field-error" ng-if="cmc.cursusErrors['title']">
                    {{ cmc.cursusErrors['title'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.cursusErrors['code'] ? 'has-error' : ''">
            <label class="control-label col-md-3">
                {{ 'code'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="cmc.cursus['code']">
                <div class="help-block field-error" ng-if="cmc.cursusErrors['code']">
                    {{ cmc.cursusErrors['code'] }}
                </div>
            </div>
        </div>
        <div class="form-group row" ng-class="cmc.cursusErrors['organizations'] ? 'has-error' : ''" ng-if="!cmc.parentId">
            <label class="control-label col-md-3">
                {{ 'organizations'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <select multiple
                        class="form-control"
                        ng-model="cmc.organizations"
                        ng-options="o['name'] disable when o['disabled'] for o in cmc.organizationsList"
                >
                </select>
                <div class="help-block field-error" ng-if="cmc.cursusErrors['organizations']">
                    {{ cmc.cursusErrors['organizations'] }}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'description'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <textarea data-ui-tinymce="cmc.tinymceOptions"
                          data-before-unload="off"
                          id="cursus-description"
                          class="form-control"
                          ng-model="cmc.cursus['description']"
                >
                </textarea>
            </div>
        </div>
        <form-field field="['icon', 'file']" ng-model="cmc.cursus['icon']">
        </form-field>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'workspace'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <select class="form-control" ng-model="cmc.workspace" ng-options="w['name'] for w in cmc.workspaces">
                    <option></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'blocking'|trans:{}:'cursus' }}
            </label>
            <div class="col-md-9">
                <input type="checkbox" ng-model="cmc.cursus['blocking']">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-md-3">
                {{ 'color'|trans:{}:'platform' }}
            </label>
            <div class="col-md-9">
                <input colorpicker="hex" type="text" class="form-control" ng-model="cmc.cursus['color']">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" ng-click="$close()">
            {{ 'cancel'|trans:{}:'platform' }}
        </button>
        <button type="submit" class="btn btn-primary" ng-click="cmc.submit()">
            {{ 'ok'|trans:{}:'platform' }}
        </button>
    </div>
</div>
