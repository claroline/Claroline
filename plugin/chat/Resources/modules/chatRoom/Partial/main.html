<!-- If a chat account has been created -->
<div ng-if="crmc.chatRoomConfig['canChat']">

    <!-- Uninitialized room -->
    <div ng-if="crmc.chatRoomConfig['roomStatus'] === 'uninitialized'">
        <div class="alert alert-warning" >
            {{ 'chat_room_uninitialized_msg'|trans:{}:'chat' }}
        </div>
        <button class="btn btn-primary"
                ng-if="crmc.chatRoomConfig['canEdit']"
                ng-disabled="!crmc.xmppConfig['connected'] || !crmc.xmppConfig['adminConnected']"
                ng-click="crmc.initializeChatRoom()"
        >
            {{ 'init_room'|trans:{}:'chat' }}
        </button>
    </div>

    <!-- Open room -->
    <div ng-if="crmc.chatRoomConfig['roomStatus'] === 'open'">
        <button class="btn btn-primary"
                ng-disabled="!crmc.xmppConfig['connected'] || !crmc.xmppConfig['adminConnected']"
                ng-click="crmc.connectToRoom()"
        >
            {{ 'connect_to_chat_room'|trans:{}:'chat' }}
        </button>
    </div>

    <!-- Closed room -->
    <div ng-if="crmc.chatRoomConfig['roomStatus'] === 'closed'">
        <div class="alert alert-success">
            {{ 'chat_room_closed_msg'|trans:{}:'chat' }}
        </div>
    </div>

    <!-- Unknown status room -->
    <div ng-if="crmc.chatRoomConfig['roomStatus'] === 'unknown'">
        <div class="alert alert-danger">
            {{ 'chat_room_unknown_status_msg'|trans:{}:'chat' }}
        </div>
    </div>

</div>

<!-- Else -->
<div ng-if="!crmc.chatRoomConfig['canChat']">
    <div class="alert alert-danger">
        {{ 'chat_account_not_activated_msg'|trans:{}:'chat' }}
    </div>
</div>
