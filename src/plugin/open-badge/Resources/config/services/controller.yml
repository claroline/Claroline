services:
    _defaults:
        public: true # because controller

    Claroline\OpenBadgeBundle\Controller\ArchiveController:
        arguments:
            - '@security.token_storage'
            - '@security.authorization_checker'
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@Claroline\AppBundle\API\SerializerProvider'
            - '@Claroline\AppBundle\API\Crud'

    Claroline\OpenBadgeBundle\Controller\AssertionController:
        parent: Claroline\AppBundle\Controller\AbstractCrudController
        public: true
        arguments:
            - '@security.authorization_checker'
            - '@Claroline\OpenBadgeBundle\Manager\BadgeManager'
            - '@security.token_storage'
            - '@Claroline\AppBundle\Manager\PdfManager'
            - '@Claroline\OpenBadgeBundle\Manager\AssertionManager'

    Claroline\OpenBadgeBundle\Controller\BadgeClassController:
        parent: Claroline\AppBundle\Controller\AbstractCrudController
        public: true
        arguments:
            - '@security.authorization_checker'
            - '@security.token_storage'
            - '@Claroline\OpenBadgeBundle\Manager\BadgeManager'
            - '@Claroline\OpenBadgeBundle\Manager\AssertionManager'

    Claroline\OpenBadgeBundle\Controller\EvidenceController:
        parent: Claroline\AppBundle\Controller\AbstractCrudController
        public: true
        arguments:
            - '@security.authorization_checker'
            - '@security.token_storage'
