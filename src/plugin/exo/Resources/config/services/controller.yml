            - '@UJM\ExoBundle\Manager\Item\ItemManager'
            - '@UJM\ExoBundle\Manager\Item\ShareManager'

    UJM\ExoBundle\Controller\AttemptController:
        arguments:
            - '@security.authorization_checker'
            - '@Claroline\AppBundle\API\SerializerProvider'
