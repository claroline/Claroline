services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true

    _instanceof:
        Claroline\CoreBundle\Security\Voter\AbstractVoter:
            autowire: false
            tags: [security.voter]
            calls:
              - method: setContainer
                arguments:
                  - '@service_container'

    Claroline\MessageBundle\Security\Voter\ContactVoter: ~

    Claroline\MessageBundle\Security\Voter\MessageVoter: ~

    Claroline\MessageBundle\Security\Voter\UserMessageVoter: ~
