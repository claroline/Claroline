# SAML
lightsaml_sp:
    resource: "@LightSamlSpBundle/Resources/config/routing.yml"
    prefix: /saml
    options:
        expose: true

lightsaml_sp.login:
    path: /saml/login
    defaults: { _controller: Claroline\SamlBundle\Controller\AuthenticationController::loginAction}
    options:
        expose: true