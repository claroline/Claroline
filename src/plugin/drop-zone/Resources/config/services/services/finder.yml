services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true

    _instanceof:
        Claroline\AppBundle\API\Finder\AbstractFinder:
            tags: [claroline.finder]
            calls:
                - method: setObjectManager
                  arguments:
                     - '@Claroline\AppBundle\Persistence\ObjectManager'
                - method: setEntityManager
                  arguments:
                     - '@doctrine.orm.entity_manager'
                - method: setEventDispatcher
                  arguments:
                     - '@Claroline\AppBundle\Event\StrictDispatcher'

    Claroline\DropZoneBundle\Finder\DropFinder: ~

    Claroline\DropZoneBundle\Finder\DropzoneToolFinder: ~

    Claroline\DropZoneBundle\Finder\RevisionFinder: ~
