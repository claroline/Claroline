services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true

    _instanceof:
        Claroline\AppBundle\API\ValidatorInterface:
            tags: [claroline.validator]

    Claroline\CoreBundle\API\Validator\WorkspaceValidator:
        arguments:
          - '@Claroline\AppBundle\Persistence\ObjectManager'

    Claroline\CoreBundle\API\Validator\UserValidator:
        arguments:
          - '@security.authorization_checker'
          - '@security.token_storage'
          - '@Claroline\AppBundle\Persistence\ObjectManager'
          - '@Claroline\CoreBundle\Library\Configuration\PlatformConfigurationHandler'
          - '@Claroline\CoreBundle\Manager\UserManager'
          - '@Claroline\CoreBundle\Manager\Workspace\WorkspaceManager'
          - '@Claroline\CoreBundle\Manager\Organization\OrganizationManager'
          - '@Claroline\CoreBundle\Manager\FacetManager'
          - '@Claroline\CoreBundle\API\Serializer\User\ProfileSerializer'

    Claroline\CoreBundle\API\Validator\GroupValidator:
        arguments:
          - '@Claroline\AppBundle\Persistence\ObjectManager'

    Claroline\CoreBundle\API\Validator\Resource\ResourceNodeValidator:
        arguments:
            - '@Claroline\AppBundle\Persistence\ObjectManager'

    Claroline\CoreBundle\API\Validator\PublicFileValidator:
        arguments:
            - '@Claroline\CoreBundle\Manager\FileManager'
