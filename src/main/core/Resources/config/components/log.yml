services:
    # Functional
    Claroline\CoreBundle\Component\Log\Functional\LogResourceOpen:
        parent: Claroline\LogBundle\Component\Log\AbstractFunctionalLog
        tags: [ 'claroline.component.log' ]

    Claroline\CoreBundle\Component\Log\Functional\LogResourcePublish:
        parent: Claroline\LogBundle\Component\Log\AbstractFunctionalLog
        tags: [ 'claroline.component.log' ]

    Claroline\CoreBundle\Component\Log\Functional\LogWorkspaceCreate:
        parent: Claroline\LogBundle\Component\Log\AbstractFunctionalLog
        tags: [ 'claroline.component.log' ]

    Claroline\CoreBundle\Component\Log\Functional\LogWorkspaceOpen:
        parent: Claroline\LogBundle\Component\Log\AbstractFunctionalLog
        tags: [ 'claroline.component.log' ]

    # Operational
    Claroline\CoreBundle\Component\Log\Operational\LogResource:
        parent: Claroline\LogBundle\Component\Log\AbstractOperationalLog
        tags: [ 'claroline.component.log' ]
        arguments:
            - '@Claroline\CoreBundle\Library\RoutingHelper'

    Claroline\CoreBundle\Component\Log\Operational\LogWorkspace:
        parent: Claroline\LogBundle\Component\Log\AbstractOperationalLog
        tags: [ 'claroline.component.log' ]
        arguments:
            - '@Claroline\CoreBundle\Library\RoutingHelper'

    Claroline\CoreBundle\Component\Log\Operational\LogTool:
        parent: Claroline\LogBundle\Component\Log\AbstractOperationalLog
        tags: [ 'claroline.component.log' ]
        arguments:
            - '@Claroline\CoreBundle\Library\RoutingHelper'
