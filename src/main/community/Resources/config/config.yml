          tags: [ community ]

        - name: my-groups
          type: list
          context: [ desktop, workspace, administration ]
          tags: [ community ]

        - name: roles
          type: list
          context: [ desktop, workspace, administration ]
          tags: [ community ]

        - name: my-roles
          type: list
          context: [ desktop, workspace, administration ]
          tags: [ community ]

        - name: teams-members
          type: list
          context: [ workspace ]
          tags: [ community ]

        - name: organizations
          type: list
          context: [ desktop, workspace ]
          tags: [ community ]

        - name: my-organizations
          type: list
