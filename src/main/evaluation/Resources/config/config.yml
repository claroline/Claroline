plugin:
    tools:
        - name: evaluation
          icon: award
          tool_rights:
              - show_evaluations

    resource_actions:
        - name: evaluation
          decoder: administrate
          scope: [ object ]

    widgets:
        - name: progression
          class: Claroline\EvaluationBundle\Entity\Widget\Type\ProgressionWidget
          context: [ workspace ]
          tags: [ evaluation ]

    data_sources:
        - name: resource_attempts
          type: list
          context: [ workspace, desktop ]
          tags: [ activity, content ]

        - name: resource_evaluations
          type: list
          context: [ workspace, desktop ]
          tags: [ activity, content ]

        - name: my_resource_evaluations
          type: list
          context: [ workspace, desktop ]
          tags: [ activity ]

        - name: workspace_evaluations
          type: list
          context: [ workspace, desktop ]
          tags: [ content ]

        - name: my_workspace_evaluations
          type: list
          context: [ desktop ]
          tags: [ activity ]

    templates:
        - name: workspace_participation_certificate
          type: pdf
          placeholders:
              - workspace_name
              - workspace_code
              - workspace_description
              - workspace_poster
              - user_first_name
              - user_last_name
              - user_username
              - evaluation_duration
              - evaluation_status
              - evaluation_datetime
              - evaluation_date
              - evaluation_time

        - name: workspace_success_certificate
          type: pdf
          placeholders:
              - workspace_name
              - workspace_code
              - workspace_description
              - workspace_poster
              - user_first_name
              - user_last_name
              - user_username
              - evaluation_duration
              - evaluation_status
              - evaluation_datetime
              - evaluation_date
              - evaluation_time
              - evaluation_score
              - evaluation_score_max
