services:
    _defaults:
        tags: [ kernel.event_subscriber ]

    Claroline\AuthenticationBundle\Subscriber\Crud\UserSubscriber:
        arguments:
            - '@event_dispatcher'
            - '@security.user_password_hasher'

    Claroline\AuthenticationBundle\Subscriber\Crud\ApiTokenSubscriber:
        arguments:
            - '@security.token_storage'

    Claroline\AuthenticationBundle\Subscriber\DataSource\MyTokensSource:
        arguments:
            - '@Claroline\AppBundle\API\FinderProvider'
            - '@security.token_storage'

    Claroline\AuthenticationBundle\Subscriber\RefreshTokenSubscriber:
        arguments:
            - '@Claroline\AuthenticationBundle\Security\Authentication\Authenticator'

    Claroline\AuthenticationBundle\Subscriber\AuthenticationParametersSubscriber:
        arguments:
            - '@Claroline\AppBundle\API\SerializerProvider'
            - '@Claroline\AuthenticationBundle\Manager\AuthenticationManager'
