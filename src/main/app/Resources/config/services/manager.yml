services:
    Claroline\AppBundle\Manager\PlatformManager:
        arguments:
            - '%kernel.environment%'
            - '@request_stack'
            - '@Claroline\CoreBundle\Manager\VersionManager'
            - '@Claroline\CoreBundle\Library\Configuration\PlatformConfigurationHandler'

    Claroline\AppBundle\Manager\ClientManager:
        arguments:
            - '@event_dispatcher'
            - '@Claroline\AppBundle\Manager\PlatformManager'
            - '@Claroline\CoreBundle\API\Serializer\Platform\ClientSerializer'

    Claroline\AppBundle\Manager\SecurityManager:
        arguments:
            - '@security.token_storage'

    Claroline\AppBundle\Manager\File\ArchiveManager:
        arguments:
            - '@Claroline\AppBundle\Manager\File\TempFileManager'

    Claroline\AppBundle\Manager\File\TempFileManager:
        arguments:
            - '%claroline.tmp_dir%'
            - '@Claroline\CoreBundle\Library\Configuration\PlatformConfigurationHandler'

    Claroline\AppBundle\Manager\PdfManager:
        arguments:
            - '@twig'
            - '@Claroline\AppBundle\Manager\File\TempFileManager'
            - '@Claroline\AppBundle\Manager\PlatformManager'
