# External dep routes
bazinga_js_translation:
    resource: "@BazingaJsTranslationBundle/Resources/config/routing/routing.yml"

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

# App routes
claro_app:
    resource: "@ClarolineAppBundle/Controller/Platform/ClientController.php"
    type: annotation
    options: { expose: true }

claro_locale:
    resource: "@ClarolineAppBundle/Controller/Platform/LocaleController.php"
    type: annotation
    options: { expose: true }

claro_terms_of_service:
    resource: "@ClarolineAppBundle/Controller/Platform/TermsOfServiceController.php"
    type: annotation
    options: { expose: true }
