monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
            excluded_http_codes: [403, 404, 405, 422]
            buffer_size:  30

        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: error
            channels: ["!messenger", '!email']

        console:
            type: console
            process_psr_3_messages: false
            channels: [ "!php", "!event", "!doctrine" ]

        messenger:
            type: stream
            path: "%kernel.logs_dir%/messenger.log"
            level: error
            channels: ["messenger"]

        email:
            type: stream
            path: "%kernel.logs_dir%/email.log"
            level: error
            channels: ["email"]
