monolog:
    channels: ['file', 'email']
    handlers:
        main:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event", "!messenger", "!email"]

        console:
            type: console
            process_psr_3_messages: false
            channels: ["!php", "!event", "!doctrine", "!console"]

        messenger:
            type: stream
            path: "%kernel.logs_dir%/messenger.log"
            level: debug
            channels: [ "messenger" ]

        email:
            type: stream
            path: "%kernel.logs_dir%/email.log"
            level: error
            channels: [ "email" ]
